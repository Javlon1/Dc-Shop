{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Shoppe</title>
	<meta name="description" content="Zapily is a Dashboard & Admin Site Responsive Template by hencework." />
	<meta name="keywords" content="admin, admin dashboard, admin template, cms, crm, Zapily Admin, Zapilyadmin, premium admin templates, responsive admin, sass, panel, software, ui, visualization, web app, application" />
	<meta name="author" content="hencework"/>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link href="{% static 'vendors/bower_components/datatables/media/css/jquery.dataTables.min.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'vendors/bower_components/jquery-toast-plugin/dist/jquery.toast.min.css' %}" rel="stylesheet" type="text/css">

	<link href="{% static 'vendors/bower_components/owl.carousel/dist/assets/owl.theme.default.min.css' %}" rel="stylesheet" type="text/css">

<body>
	<div class="preloader-it">
		<div class="la-anim-1"></div>
	</div>
    <div class="wrapper theme-3-active pimary-color-gold">

			<div class="mobile-only-brand pull-left">

					<div class="logo-wrap">
						<a href="{% url 'home' %}">
							<img class="brand-img" src="{{info.img.url}}" alt="brand"/>

						</a>
					</div>
				</div>	
				<a id="toggle_nav_btn" class="toggle-left-nav-btn inline-block ml-20 pull-left" href="javascript:void(0);"><i class="zmdi zmdi-menu"></i></a>
				<a id="toggle_mobile_search" data-toggle="collapse" data-target="#search_form" class="mobile-only-view" href="javascript:void(0);"><i class="zmdi zmdi-search"></i></a>
				<a id="toggle_mobile_nav" class="mobile-only-view" href="javascript:void(0);"><i class="zmdi zmdi-more"></i></a>
				<form id="search_form" role="search" class="top-nav-search collapse pull-left">
					<div class="input-group">
						<input type="text" name="example-input1-group2" class="form-control" placeholder="Search">
						<span class="input-group-btn">
						<button type="button" class="btn  btn-default"  data-target="#search_form" data-toggle="collapse" aria-label="Close" aria-expanded="true"><i class="zmdi zmdi-search"></i></button>
						</span>
					</div>
				</form>
			</div>
			<div id="mobile_only_nav" class="mobile-only-nav pull-right">
				<ul class="nav navbar-right top-nav pull-right">
					<li class="dropdown auth-drp">
						<a href="#" class="dropdown-toggle pr-0" data-toggle="dropdown"><img src="../img/user1.png" alt="user_auth" class="user-auth-img img-circle"/><span class="user-online-status"></span></a>
						<ul class="dropdown-menu user-auth-dropdown" data-dropdown-in="flipInX" data-dropdown-out="flipOutX">
                            <li class="divider"></li>
                            <li>
                                <a href="#"><i class="zmdi zmdi-power"></i><span>Log Out</span></a>
							</li>
                            <li class="divider"></li>
						</ul>
					</li>
				</ul>
			</div>	
		</nav>
		<!-- /Top Menu Items -->
		
		<!-- Left Sidebar Menu -->
		<div class="fixed-sidebar-left">
			<ul class="nav navbar-nav side-nav nicescroll-bar">
				<li class="navigation-header">
					<span>Main</span> 
					<i class="zmdi zmdi-more"></i>
				</li>
				<li>
					<a class="active" href="{% url 'home' %}" data-toggle="collapse" data-target="#dashboard_dr"><div class="pull-left"><i class="zmdi zmdi-landscape mr-20"></i><span class="right-nav-text">Home</span></div><div class="clearfix"></div></a>
				</li>
				<li><hr class="light-grey-hr mb-10"/></li>
				<li class="navigation-header">
					<span>component</span> 
					<i class="zmdi zmdi-more"></i>
				</li>
				<li>
					<a href="{% url 'product' %}" data-toggle="collapse" data-target="#maps_dr"><div class="pull-left"><i class="zmdi zmdi-map mr-20"></i><span class="right-nav-text">Products</span></div><div class="clearfix"></div></a>
				</li>
				<li><hr class="light-grey-hr mb-10"/></li>
				<li class="navigation-header">
					<span>featured</span> 
					<i class="zmdi zmdi-more"></i>
				</li>
				<li>
					<a href="{% url 'add-product' %}" data-toggle="collapse" data-target="#form_dr"><div class="pull-left"><i class="zmdi zmdi-edit mr-20"></i><span class="right-nav-text">Add Product</span></div><div class="clearfix"></div></a>
				</li>
				<li>
					<a href="{% url 'home' %}" data-toggle="collapse" data-target="#dropdown_dr_lv1"><div class="pull-left"><i class="zmdi zmdi-filter-list mr-20"></i><span class="right-nav-text">Log Out</span></div><div class="clearfix"></div></a>
				</li>
			</ul>
		</div>
		<!-- /Left Sidebar Menu -->
        {% block content %}


        {% endblock %}

	<script src="{% static 'vendors/bower_components/waypoints/lib/jquery.waypoints.min.js' %}"></script>
	<script src="{% static 'vendors/bower_components/jquery.counterup/jquery.counterup.min.js' %}"></script>
	<script src="{% static 'vendors/bower_components/datatables/media/js/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'dist/js/productorders-data.js' %}"></script>
	<script src="{% static 'vendors/bower_components/owl.carousel/dist/owl.carousel.min.js' %}"></script>
	<script src="{% static 'vendors/bower_components/switchery/dist/switchery.min.js' %}"></script>
	<script src="{% static 'dist/js/jquery.slimscroll.js' %}"></script>
	<script src="{% static 'dist/js/dropdown-bootstrap-extended.js' %}"></script>
	<script src="{% static 'vendors/jquery.sparkline/dist/jquery.sparkline.min.js' %}"></script>
	<script src="{% static 'vendors/bower_components/echarts/dist/echarts-en.min.js' %}"></script>
	<script src="{% static 'vendors/echarts-liquidfill.min.js' %}"></script>
	<script src="{% static 'vendors/bower_components/jquery-toast-plugin/dist/jquery.toast.min.js' %}"></script>
	<script src="{% static 'dist/js/init.js' %}"></script>
	<script src="{% static 'dist/js/dashboard3-data.js' %}"></script>
